<script>
  function loadChapter(chapterUrl) {
    var iframe = document.createElement('iframe');
    iframe.src = chapterUrl;
    iframe.style.width = '100%';
    iframe.style.height = '100%';
    iframe.style.border = 'none';
    document.getElementById('chapterContent').innerHTML = '';
    document.getElementById('chapterContent').appendChild(iframe);

    // Set the height of the container dynamically based on the content
    iframe.onload = function() {
      var contentHeight = iframe.contentWindow.document.body.scrollHeight;
      document.getElementById('chapterContent').style.height = contentHeight + 'px';
    };
  }

  function goBack() {
    window.history.back();
  }
</script>
